<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Group Maker</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: var(--dark);
            min-width: 120px;
        }

        input, button {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input {
            flex-grow: 1;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: var(--light);
            color: var(--dark);
        }

        button.secondary:hover {
            background-color: #e9ecef;
        }

        .error-message {
            color: var(--danger);
            margin-top: 0.5rem;
            font-weight: 500;
            display: none;
        }

        .student-list {
            margin-top: 2rem;
            border-top: 2px solid #eee;
            padding-top: 1.5rem;
        }

        .student-list h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        #studentsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .student-chip {
            background-color: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.5s ease;
        }

        .remove-student {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-weight: bold;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
        }

        .groups-section {
            margin-top: 2rem;
            border-top: 2px solid #eee;
            padding-top: 1.5rem;
        }

        .groups-section h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        #groupsContainer {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .group {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border: 2px solid #eee;
            animation: slideUp 0.5s ease;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .group-title {
            font-weight: 700;
            color: var(--primary);
        }

        .group-members {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .group-member {
            padding: 0.5rem;
            background-color: var(--light);
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .input-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            input, button {
                width: 100%;
            }
            
            #groupsContainer {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Group Maker</h1>
        
        <div class="input-section">
            <div class="input-row">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name">
                <button id="addStudent">Add Student</button>
            </div>
            
            <div class="input-row">
                <label for="groupCount">Number of Groups:</label>
                <input type="number" id="groupCount" placeholder="Enter number of groups" min="1">
                <button id="createGroups">Create Groups</button>
            </div>
            <div id="groupError" class="error-message"></div>
        </div>
        
        <div class="student-list">
            <h2>Class List</h2>
            <div id="studentsContainer">
                <div class="empty-state">No students added yet</div>
            </div>
            <div class="actions">
                <button id="clearStudents" class="secondary">Clear All</button>
                <button id="saveClass" class="secondary">Save Class</button>
                <button id="loadClass" class="secondary">Load Class</button>
            </div>
        </div>
        
        <div class="groups-section">
            <h2>Groups</h2>
            <div id="groupsContainer">
                <div class="empty-state">Groups will appear here</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const studentNameInput = document.getElementById('studentName');
            const groupCountInput = document.getElementById('groupCount');
            const addStudentBtn = document.getElementById('addStudent');
            const createGroupsBtn = document.getElementById('createGroups');
            const clearStudentsBtn = document.getElementById('clearStudents');
            const saveClassBtn = document.getElementById('saveClass');
            const loadClassBtn = document.getElementById('loadClass');
            const studentsContainer = document.getElementById('studentsContainer');
            const groupsContainer = document.getElementById('groupsContainer');
            const groupError = document.getElementById('groupError');
            
            // State
            let students = [];
            
            // Load students from cookie if available
            loadFromCookie();
            
            // Event Listeners
            addStudentBtn.addEventListener('click', addStudent);
            createGroupsBtn.addEventListener('click', createGroups);
            clearStudentsBtn.addEventListener('click', clearStudents);
            saveClassBtn.addEventListener('click', saveToCookie);
            loadClassBtn.addEventListener('click', loadFromCookie);
            
            // Allow adding student with Enter key
            studentNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addStudent();
                }
            });
            
            // Functions
            function addStudent() {
                const name = studentNameInput.value.trim();
                if (name) {
                    students.push(name);
                    studentNameInput.value = '';
                    renderStudents();
                    // Clear groups when students change
                    groupsContainer.innerHTML = '<div class="empty-state">Groups will appear here</div>';
                }
            }
            
            function renderStudents() {
                if (students.length === 0) {
                    studentsContainer.innerHTML = '<div class="empty-state">No students added yet</div>';
                    return;
                }
                
                studentsContainer.innerHTML = '';
                students.forEach((student, index) => {
                    const chip = document.createElement('div');
                    chip.className = 'student-chip pulse';
                    chip.innerHTML = `
                        ${student}
                        <button class="remove-student" data-index="${index}">Ã—</button>
                    `;
                    studentsContainer.appendChild(chip);
                    
                    // Remove animation after first render
                    setTimeout(() => {
                        chip.classList.remove('pulse');
                    }, 500);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-student').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        students.splice(index, 1);
                        renderStudents();
                        // Clear groups when students change
                        groupsContainer.innerHTML = '<div class="empty-state">Groups will appear here</div>';
                    });
                });
            }
            
            function createGroups() {
                const groupCount = parseInt(groupCountInput.value);
                
                // Validate input
                if (isNaN(groupCount) || groupCount <= 0) {
                    showError('Please enter a valid number of groups');
                    return;
                }
                
                if (groupCount > students.length) {
                    showError(`Cannot create more groups (${groupCount}) than students (${students.length})`);
                    return;
                }
                
                // Clear any previous error
                hideError();
                
                // Shuffle students array
                const shuffledStudents = [...students].sort(() => Math.random() - 0.5);
                
                // Create groups
                const groups = Array.from({ length: groupCount }, () => []);
                
                // Distribute students evenly
                for (let i = 0; i < shuffledStudents.length; i++) {
                    groups[i % groupCount].push(shuffledStudents[i]);
                }
                
                // Display groups
                renderGroups(groups);
            }
            
            function renderGroups(groups) {
                if (groups.length === 0) {
                    groupsContainer.innerHTML = '<div class="empty-state">Groups will appear here</div>';
                    return;
                }
                
                groupsContainer.innerHTML = '';
                groups.forEach((group, index) => {
                    const groupElement = document.createElement('div');
                    groupElement.className = 'group';
                    groupElement.innerHTML = `
                        <div class="group-header">
                            <div class="group-title">Group ${index + 1}</div>
                            <div>${group.length} members</div>
                        </div>
                        <div class="group-members">
                            ${group.map(member => `<div class="group-member">${member}</div>`).join('')}
                        </div>
                    `;
                    groupsContainer.appendChild(groupElement);
                });
            }
            
            function clearStudents() {
                if (confirm('Are you sure you want to clear all students?')) {
                    students = [];
                    renderStudents();
                    groupsContainer.innerHTML = '<div class="empty-state">Groups will appear here</div>';
                }
            }
            
            function saveToCookie() {
                if (students.length === 0) {
                    alert('No students to save');
                    return;
                }
                
                const className = prompt('Enter a name for this class:');
                if (className) {
                    const classData = {
                        name: className,
                        students: students,
                        date: new Date().toISOString()
                    };
                    
                    // Get existing classes from cookie
                    const existingClasses = getClassesFromCookie();
                    
                    // Add or update this class
                    const existingIndex = existingClasses.findIndex(c => c.name === className);
                    if (existingIndex >= 0) {
                        existingClasses[existingIndex] = classData;
                    } else {
                        existingClasses.push(classData);
                    }
                    
                    // Save to cookie
                    document.cookie = `classGroups=${JSON.stringify(existingClasses)}; path=/; max-age=${60 * 60 * 24 * 30}`; // 30 days
                    alert(`Class "${className}" saved successfully!`);
                }
            }
            
            function loadFromCookie() {
                const cookieValue = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('classGroups='));
                
                if (!cookieValue) {
                    alert('No saved classes found');
                    return;
                }
                
                const classes = JSON.parse(cookieValue.split('=')[1]);
                const classNames = classes.map(c => c.name);
                
                const className = prompt(`Saved classes:\n${classNames.join('\n')}\n\nEnter class name to load:`);
                if (className) {
                    const classToLoad = classes.find(c => c.name === className);
                    if (classToLoad) {
                        students = classToLoad.students;
                        renderStudents();
                        alert(`Class "${className}" loaded successfully with ${students.length} students!`);
                    } else {
                        alert(`Class "${className}" not found`);
                    }
                }
            }
            
            function getClassesFromCookie() {
                const cookieValue = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('classGroups='));
                
                return cookieValue ? JSON.parse(cookieValue.split('=')[1]) : [];
            }
            
            function showError(message) {
                groupError.textContent = message;
                groupError.style.display = 'block';
            }
            
            function hideError() {
                groupError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
